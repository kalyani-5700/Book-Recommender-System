<body class = "lbody">
    <div class="loginbox">
        <div class="welcome">
        <h1>Welcome Back !</h1>
        <p class="psignin">Let's get you signed in and stright to the Recommender</p>
    </div>
        <form class = "lform">
            
            <div class="epass">
                <label class="label" for="email"><b>Email address</b> </label><br>
                <i class="fa-solid fa-user"></i>
                <input type="email" placeholder="e.g.thisproject@headache.com" id = "email" required>
            </div>
            
            <div class="epass">
                <label class="label" for="pass"><b>Password</b></label><br>
                <i class="fa-solid fa-lock"></i>
                <input type="password" id = "pass" required>
            </div>
            
            <div class="remember">
                <div class="rem">
                <input type="checkbox" class = "checkbox" name = "remembering" id="remembering">
            <label class="label" for="remembering">Remember me</label>
        </div>
            <div class="la">
            <a href="#">Fogot your password?</a>
        </div>
            </div>

            <div class="signin">
                <button type="submit"><a href="/home">Sign In</a></button>
            </div>

            <div class="psignup">
                <p>Don't have an account <a href="#">Sign up and Get Started !</a></p>
            </div>

        </form>
    </div>
</body>
</html>
